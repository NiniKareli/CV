<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/sign-up/style.css">
    <title>Sign Up</title>
</head>
<body>
<form id="sign-up-form" action="./sign-up.html" method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input class="form-control" type="text" id="username" name="username">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input class="form-control" type="email" id="email" name="email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input class="form-control" type="password" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<script src="./js/sign-up/script.js"></script>
<script src="./js/helpers/encryptStr.js"></script>
<script src="./js/helpers/randomId.js"></script>
</body>
</html>
